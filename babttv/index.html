<body>
  <div id="main-grid-container">
    <header class="center"><h1>Build-a-BTTV</h1> </header>
    <div id="content-grid-container">
      <div class="box overview one-one full-size" id="emote-box-overview" >
        <div class="full-size center" id="emote-grid">
        </div>
      </div>
      <div class="box overview full-size center" id="overview-toolbox" >
        <div class="toolbox-row">
          <div>Size </div>
          <div class="btn-group w-100">
            <button id="emote-scale-button" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul id="emote-scale" class="dropdown-menu dropdown-menu-dark"></ul>
          </div>
        </div>
        <div class="toolbox-row">
          <div class="center">Download (BETA)</div>
          <button id="download-link" class="btn btn-secondary full-size">
            <img id="download-img" src="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/svg/file-download-solid.svg" onload="SVGInject(this)"/>
          </button>
        </div>
        <div id="progress-container">
          <img class="one-one" id="progress-image" src="/assets/img/feelsdankman.png"/>
          <div class="one-one" id="progress-image-cover"></div>
        </div>
        <div class="toolbox-row-3" id="page-selector">
          <div id="page-back">
            <i id="page-btn-back" class="las la-2x la-arrow-alt-circle-left"></i>
          </div>
          <div id="page-number">Page 1 </div>
          <div id="page-forward">
            <i id="page-btn-forward" class="las la-2x la-arrow-alt-circle-right"></i>
          </div>
        </div>
      </div>
      <div class="box one-one" id="emote-box">
        <div id="emote-wrapper" ></div>
      </div>
      <div id="toolbox-grid-container" class="box">
        <p id="emote-name"></p>
        <div class="toolbox-row">
          <div>Layer name</div>
          <div class="btn-group w-100">
            <button id="layer-name-button" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul id="layer-name" class="dropdown-menu dropdown-menu-dark"></ul>
          </div>
        </div>
        <div class="toolbox-row">
          <div>Layer colour</div>
          <div id="picker"></div>
        </div>
        <div class="toolbox-row">
          <div>Hair Style</div>
          <div class="btn-group w-100">
            <button id="hair-type-button" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul id="hair-type" class="dropdown-menu dropdown-menu-dark"></ul>
          </div>
          <!-- <select id="hair-type"></select> -->
        </div>
        <button id="overview-link" class="btn btn-secondary">Go to overview</button>
      </div>
    </div>
    <footer>
      Made by
      <div id="draw-border">
        <a href="https://www.twitch.tv/danielrx_" target="_blank" id="twitch-link" class="btn2 center twitch-colour">
          DanielRX_
          <img id="twitch-logo" src="/assets/img/twitch.webp" width="25px" />
        </a>
        <div>
        </footer>
      </div>
      <script src="/assets/js/babttv.js"></script>
    </body>
